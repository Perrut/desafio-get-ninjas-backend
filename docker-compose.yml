version: "3"
 
services:
  postgres:
    image: "postgres:11"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "12345678"
      POSTGRES_USER: "postgres"
 
  app:
    depends_on:
      - "postgres"
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
    volumes:
      - .:/produtor
      - gems:/gems
 
 
volumes:
  postgres:
  gems:
